<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pai">
        <div class="calculadora">
            <div class="result"></div>
            <div class="buttons">
                <div class="button-nums">
                    <div class="btn bnt1">1</div>
                    <div class="btn bnt2">2</div>
                    <div class="btn bnt3">3</div>
                    <div class="btn bnt4">4</div>
                    <div class="btn bnt5">5</div>
                    <div class="btn bnt6">6</div>
                    <div class="btn bnt7">7</div>
                    <div class="btn bnt8">8</div>
                    <div class="btn bnt9">9</div>
                    <div class="btn bnt0">0</div>
                    <div class="btn bntp">.</div>
                </div>
                <div class="button-op">
                    <div class="btn bntseta"><</div>
                    <div class="btn bntC">C</div>
                    <div class="btn bntbarra">/</div>
                    <div class="btn bntmult">*</div>
                    <div class="btn bntmenos">-</div>
                    <div class="btn bntmais">+</div>
                    <div class="btn bntigual">=</div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
